<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hızlanan Nokta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      top: 50%;
      left: 0;
      animation: move 6s linear infinite;
    }

    @keyframes move {
      0% {
        left: 0;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 0;
      }
    }

    /* Buton stili */
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dot"></div>
  <div class="controls">
    <button class="button" id="slowDown">Hızı Azalt</button>
    <button class="button" id="speedUp">Hızı Arttır</button>
  </div>

  <script>
    const dot = document.querySelector('.dot');
    const slowDownButton = document.getElementById('slowDown');
    const speedUpButton = document.getElementById('speedUp');
    let currentDuration = 6; // Başlangıçta 6 saniye

    function updateAnimationDuration() {
      dot.style.animationDuration = `${currentDuration}s`;
    }

    slowDownButton.addEventListener('click', () => {
      if (currentDuration < 10) { // Maksimum 10 saniyeye kadar azaltma
        currentDuration += 1;
        updateAnimationDuration();
      }
    });

    speedUpButton.addEventListener('click', () => {
      if (currentDuration > 2) { // Minimum 2 saniyeye kadar artırma
        currentDuration -= 1;
        updateAnimationDuration();
      }
    });
  </script>
</body>
</html>
