<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hızlanan Nokta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background-color: white;
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      top: 50%;
      left: 0;
      animation: move 6s linear infinite;
    }

    @keyframes move {
      0% {
        left: 0;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 0;
      }
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #1d2c65;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .button:hover {
      background-color: #142043;
    }

    .footer-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-decoration: none;
      display: flex;
      gap: 2px;
      opacity: 0.7; /* Yazıyı şeffaf yapar */
    }

    .footer-link span {
      font-weight: bold;
    }

    .footer-link .o {
      color: rgba(255, 0, 0, 0.7); /* Şeffaf kırmızı */
    }

    .footer-link .x {
      color: rgba(0, 0, 255, 0.7); /* Şeffaf mavi */
    }

    .footer-link .other {
      color: #1d2c65; /* Varsayılan mavi ton */
    }

    .footer-link:hover {
      opacity: 1; /* Hover durumunda tam görünebilir */
    }
  </style>
</head>
<body>
  <div class="dot"></div>
  <div class="controls">
    <button class="button" id="slowDown">Hızı Azalt</button>
    <button class="button" id="speedUp">Hızı Arttır</button>
  </div>
  <a href="https://odyoflix.com" class="footer-link" target="_blank">
    <span class="o">o</span>
    <span class="other">dyofli</span>
    <span class="x">x</span>
  </a>
  <script>
    const dot = document.querySelector('.dot');
    const slowDownButton = document.getElementById('slowDown');
    const speedUpButton = document.getElementById('speedUp');
    let currentDuration = 6;

    function updateAnimationDuration() {
      dot.style.animationDuration = `${currentDuration}s`;
    }

    slowDownButton.addEventListener('click', () => {
      if (currentDuration < 10) {
        currentDuration += 1;
        updateAnimationDuration();
      }
    });

    speedUpButton.addEventListener('click', () => {
      if (currentDuration > 2) {
        currentDuration -= 1;
        updateAnimationDuration();
      }
    });
  </script>
</body>
</html>
